{% extends "base.html" %}
{% block content %}

<div class="offcanvas-overlay"></div>

<!-- Page Title/Header Start -->
<div class="page-title-section section" data-bg-image="{{ url_for('static', filename='assets/images/bg/page-title-1.webp') }}">
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="page-title">
                    <h1 class="title">Lost Password</h1>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
                        <li class="breadcrumb-item active">Lost Password</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Page Title/Header End -->

<!-- Lost Password Section Start -->
<div class="section section-padding">
    <div class="container">

        <div class="lost-password">
            <p>비밀번호를 잊어버리셨나요?</p>
            <p>회원가입 당시 등록했던 이메일을 적어주세요.</p>
            <p>이메일을 통해 새 암호를 만들 수 있는 링크가 제공됩니다.</p>
            <form action="#">
                <div class="row learts-mb-n30">
                    <div class="col-12 learts-mb-30">
                        <label style="margin-top: 1rem;" for="userName"><b>이메일을 적어주세요.</b></label>
                        <input id="userName" type="text" placeholder="Email">
                    </div>
                    <div class="col-12 text-center learts-mb-30">
                        <button class="btn btn-dark btn-outline-hover-dark">reset password</button>
                    </div>

                    <div class="login-toggle-btn">
                        <div class="login-footer text-center">
                            <p><a href="{{ url_for('auth.login') }}" id="customer_register_link">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
<!-- Lost Password Section End -->
